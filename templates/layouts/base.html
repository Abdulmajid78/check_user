{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Owl Carousel Theme Default CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!-- Box Icon CSS-->
    <link rel="stylesheet" href="{% static 'css/boxicon.min.css' %}">
    <!-- Flaticon CSS-->
    <link rel="stylesheet" href="{% static 'fonts/flaticon/flaticon.css' %}">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Just CSS -->
    <link rel="stylesheet" href="{% static 'css/dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">

    <!-- Title CSS -->
    <title>Jovie - Job Board & Portal HTML Template</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <!-- flag language  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.11.1/css/flag-icons.min.css"/>
</head>

<body>

<!-- Pre-loader Start -->
<div class="loader-content">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
    </div>
</div>
<!-- Pre-loader End -->

{% include 'layouts/navbar.html' %}

{% block content %}

{% endblock %}

{% include 'layouts/footer.html' %}


<!-- Back To Top Start -->
<div class="top-btn">
    <i class='bx bx-chevrons-up bx-fade-up'></i>
</div>
<!-- Back To Top End -->

<!-- jQuery first, then Bootstrap JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Owl Carousel JS -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- Nice Select JS -->
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<!-- Magnific Popup JS -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Subscriber Form JS -->
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
<!-- Form Velidation JS -->
<script src="{% static 'js/form-validator.min.js' %}"></script>
<!-- Contact Form -->
<script src="{% static 'js/contact-form-script.js' %}"></script>
<!-- Meanmenu JS -->
<script src="{% static 'js/meanmenu.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
