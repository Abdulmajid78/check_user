{% extends 'layouts/base.html' %}
{% load static i18n %}

{% block content %}
        <!-- Page Title Start -->
        <section class="page-title title-bg14">
            <div class="d-table">
                <div class="d-table-cell">
                    <h2>{% trans 'Reset Password' %}</h2>
                    <ul>
                        <li>
                            <a href="{% url 'main:home' %}">{% trans 'Home' %}</a>
                        </li>
                        <li>{% trans 'Reset Password' %}</li>
                    </ul>
                </div>
            </div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </section>
        <!-- Page Title End -->

        <!-- Reset Password Section Start -->
        <div class="reset-password ptb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">
                        <form class="reset-form">
                            <div class="form-group">
                                <label>{% trans 'Enter Email' %}</label>
                                <input type="email" class="form-control" placeholder="Enter Your Email" required>
                            </div>

                            <div class="reset-btn text-center">
                                <button type="submit">{% trans 'Reset Password' %}</button>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
        <!-- Reset Password Section End -->

        <!-- Subscribe Section Start -->
        <section class="subscribe-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="section-title">
                            <h2>{% trans 'Get New Job Notifications' %}</h2>
                            <p>{% trans 'Subscribe & get all related jobs notification' %}</p>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <form class="newsletter-form" data-toggle="validator">
                            <input type="email" class="form-control" placeholder="Enter your email" name="EMAIL" required autocomplete="off">
    
                            <button class="default-btn sub-btn" type="submit">
                                {% trans 'Subscribe' %}
                            </button>
    
                            <div id="validator-newsletter" class="form-result"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Subscribe Section End -->
{% endblock %}
